<html lang="en">

    <div id="titleDiv">Pick a Color!</div>
    <div id="redDiv" onclick="highlightRed()">Red</div>

    <div id="greenDiv" onclick="highlightGreen()">Green</div>
    <div id="blueDiv" onclick="highlightBlue()">Blue</div>
