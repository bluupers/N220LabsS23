<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
  </head>
  <body>
    <div id="resultsDiv"></div>
    <div id="colorDiv"></div>
    <div>
      <p>Red:</p>
      <button id="redOne" dataRed="1">+1</button>
      <button id="redFive" dataRed="5">+5</button>
      <button id="redTen" dataRed="10">+10</button>
    </div>
    <div>
      <p>Green:</p>
      <button id="greenOne" dataGreen="1">+1</button>
      <button id="greenFive" dataGreen="5">+5</button>
      <button id="greenTen" dataGreen="10">+10</button>
    </div>
    <div>
      <p>Blue:</p>
      <button id="blueOne" dataBlue="1">+1</button>
      <button id="blueFive" dataBlue="5">+5</button>
      <button id="blueTen" dataBlue="10">+10</button>
    </div>
    <script src="colorMixer.js"></script>
  </body>
</html>
