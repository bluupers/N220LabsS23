<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
  </head>
  <body>
    <div id="resultsDiv"></div>
    <div id="colorDiv"></div>
    <div>
      <p>Red:</p>
      <button id="redOne" data-red="1">+1</button>
      <button id="redFive" data-red="5">+5</button>
      <button id="redTen" data-red="10">+10</button>
    </div>
    <div>
      <p>Green:</p>
      <button id="greenOne" data-green="1">+1</button>
      <button id="greenFive" data-green="5">+5</button>
      <button id="greenTen" data-green="10">+10</button>
    </div>
    <div>
      <p>Blue:</p>
      <button id="blueOne" data-blue="1">+1</button>
      <button id="blueFive" data-blue="1">+5</button>
      <button id="blueTen" data-blue="1">+10</button>
    </div>
    <script src="colorMixer.js"></script>
  </body>
</html>
