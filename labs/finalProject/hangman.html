<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
  </head>
  <body>
    <div id="gameEndDiv"></div>
    <div id="artDiv"></div>
    <div id="wordDiv"></div>
    <div id="alphabetDiv">
      <div>
        <button id="aButton">A</button>
        <button id="bButton">B</button>
        <button id="cButton">C</button>
        <button id="dButton">D</button>
        <button id="eButton">E</button>
        <button id="fButton">F</button>
        <button id="gButton">G</button>
        <button id="hButton">H</button>
        <button id="iButton">I</button>
        <button id="jButton">J</button>
      </div>
      <div>
        <button id="kButton">K</button>
        <button id="lButton">L</button>
        <button id="mButton">M</button>
        <button id="nButton">N</button>
        <button id="oButton">O</button>
        <button id="pButton">P</button>
        <button id="qButton">Q</button>
        <button id="rButton">R</button>
        <button id="sButton">S</button>
      </div>
      <div>
        <button id="tButton">T</button>
        <button id="uButton">U</button>
        <button id="vButton">V</button>
        <button id="wButton">W</button>
        <button id="xButton">X</button>
        <button id="yButton">Y</button>
        <button id="zButton">Z</button>
      </div>
      <button id="resetButton" onclick="reset()">Reset</button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"
      integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="hangman.js"></script>
  </body>
</html>
